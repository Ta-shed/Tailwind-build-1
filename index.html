<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
<main class="bg-gray-900 text-white min-h-screen items-center flex flex-col ">
    <section class="bg-indigo-900 rounded w-5/6  mt-4 mb-4">
        <div class="bg-indigo-600 p-8 rounded flex flex-row justify-center">
            <img class="h-14 w-14"  src="images/image-jeremy.png" alt="jeremy image"/>
            <div><p class="text-sm">Report for</p>
                <p class="text-xl">Jeremy Robson</p>
            </div>
        </div>
        <div class="flex flex-row justify-between ">
            <a class="hover:text-black p-4 text-gray-200 ">Daily</a>
            <a class="hover:text-black p-4 text-white">Weekly</a>
            <a class="hover:text-black p-4 text-gray-200">Monthly</a>
        </div>
    </section>
    <section section class="bg-red-400 pt-8 rounded-xl relative w-5/6 ">
        <img class="absolute top-0 right-0 z-0 " src="images/icon-work.svg" alt="work icon">
        <div class="p-4 relative  h-4/5 bg-indigo-900 rounded-lg ">
            <div class=" flex flex-row justify-between font-bold">
                <p>Work </p> <p>. . .</p>
            </div>
            <div class="flex flex-row justify-between">
                <div class="text-2xl">
                    <p class="text-2xl">5hrs <!-- daily --></p>
                    <p>32hrs <!-- weekly --></p>
                    <p>103hrs <!-- monthly --></p>

                </div>
                <div class="pt-2 pb-2 text-gray-400 content-around">
                    <p>Previous - 7hrs <!-- daily --></p>
                    <p>Previous - 36hrs <!-- weekly --></p>
                    <p>Previous - 128hrs <!-- monthly --></p>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
